# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "make-vertx-redisques-build-pass-on-github-actions" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build_maven:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with: # running setup-java again overwrites the settings.xml
          distribution: 'temurin'
          java-version: '11'
          server-id: 'sonatype-nexus-staging'
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
          gpg-private-key: ${{ secrets.CI_PGP_PRIVATE_KEY }}
          gpg-passphrase: CI_PGP_PASSWORD

      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 4

      - name: Release
        run: |
          git pull
          mvn install -Dmaven.javadoc.skip=true -B -V
          mvn -B -Prelease jgitflow:release-start jgitflow:release-finish -DrepositoryId=orgswisspush-1727
        env:
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
          CI_PGP_PASSWORD: ${{ secrets.CI_PGP_PASSWORD }}
          GPG_TTY: $(tty)